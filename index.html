<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="container">
      
          <div class="avatar">
              <img src="images/bg-pattern-card.svg" alt="" id="pattern-card">
              <img src="images/image-victor.jpg" alt="" id="victor"> 
          </div>

          <div class="content">
              <h3>Victor Crest <span>26</span></h3>
              <p>London</p>
<hr>
              <div class="count">
                <ul>
                  <li>80K <p>Followers</p> </li>
                  <li>803K <p>Likes</p></li>
                  <li>1.4K <p>Photos</p></li>
                </ul>
              </div>

          </div>
      
  </div>


  
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martins Michael</a>.
  </div>
</body>
</html>
